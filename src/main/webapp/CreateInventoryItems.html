<!DOCTYPE html>

<head>

<title>Inventory</title>
</head>
<body>

	<h2>Add Inventory Items</h2>
	<p>Please enter Item_name c_price s_price</p>
	<form method="POST" action="CreateInventory">

			ItemName <input type="text" name="Item_name" size="50">

			ActualPrice <input type="text" name="c_price" size="20">

		<p>
			SellingPrice <input type="text" name="s_price" size="20">

		<p>
			<input type="submit" value="Create" name="B1">
		</p>
	</form>
	<p>&nbsp;</p>

</body>
